<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">
    <title> Weather </title>

</head>

<body onload="getWeatherByLoc()">
    <div class="box">
        <div class="card text-white bg-dark bg-gradient mx-auto" style="width: 500px; border-radius: 1.5rem;">
            <header class="mx-auto mt-3">
                <form onsubmit="searchByInput();return false" id="cidade" class="input-group">
                    <input type="text" class="form-control" placeholder="cidade" aria-label="cidade" name="cidade"
                        aria-describedby="basic-addon2" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" form="cidade" type="submit"><img class="img-button"
                                src="./icons/icons8-pesquisar.png"></button>
                    </div>
                </form>
            </header>
            <div class="card-body">
                <section class="pt-md-1" style="display:flex;justify-content: space-around; align-items:center">
                    <!-- Temperatura -->
                    <div class="text-center align-content-center">
                        <div class="info-temperature">
                            <img data-icon src="https://openweathermap.org/img/wn/01d@2x.png" class="cropped">
                            <span style="font-weight: bold; font-size: 3rem;" data-temp>-</span> <span
                                id="unit">°c</span>
                        </div>
                        <div class="temp">sensação <span id="feels-like" data-feels-like> - </span>°c</div>
                    </div>
                    <!-- Informações do tempo -->
                    <div class="text-lowercase">
                        <div class="info">
                            <img src="./icons/icons8-wind-64.png" width="32px"> 
                            <span data-wind style="margin-left: 8px;">-</span>
                            <div>km/h</div>
                        </div>
                        <div class="mt-2 info">
                            <img src="./icons/icons8-humidity-53.png" width="32px" height="26">
                            <span data-humidity style="margin-left: 8px; margin-right: -8px;">-</span><span>%</span>
                        </div>
                    </div>
                </section>
            </div>
            <div class="text-center text-capitalize mt-3 mb-3">
                <span class="display-10"><span style="font-weight: bold;" data-day-week> - </span>,
                    <span data-city>Cidade - Estado</span>
                </span>
            </div>
            <footer class="text-center text-capitalize ">
                <a href="https://icons8.com" target="_blank" class="link-secondary text-decoration-none">Icons8</a>
            </footer>
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>

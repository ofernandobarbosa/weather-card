<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">
    <title> Weather </title>

</head>

<body>
    <div class="box">
        <div class="card text-white bg-dark bg-gradient mx-auto"
            style="width: 500px;height: 325px; border-radius: 1.5rem;">
            <div class="card-body">
                <header class="text-center pt-3 pb-lg-5">
                    <span class="display-10"><span style="font-weight: bold;" data-day-week> - </span>,
                        <span data-city>Cidade - Estado</span>
                    </span>
                </header>

                <section class="align-items-center pt-md-1">
                    <div class="row align-content-center align-content-center align-items-center">
                        <div class="col text-center m-auto ">
                            <!-- Icon -->
                            <div class="flex-column">
                                <img data-icon src="https://openweathermap.org/img/wn/01d@2x.png">
                            </div><!-- Estado do tempo -->
                            <div class="flex-column pt-3">
                                <span id="data-description" data-description>-</span>
                            </div>

                        </div>
                        <!-- Temperatura -->
                        <div class="col text-center m-auto" style="font-weight: bold; font-size: 3rem;">
                            <span data-temp>-</span> ¬∞c
                        </div>
                        <!-- Informa√ß√µes do tempo -->
                        <div class="col m-auto text-lowercase">
                            <span class="row-cols-1">vento: <span class="col-1" data-wind>-</span> km/h</span>
                            <span class="row-cols-1">humidade: <span class="col-1" data-humidity>-</span> %</span>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="mx-auto pb-3">
                <form method="post" action="/searchCity" class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="cidade" aria-label="cidade" name="cidade"
                        aria-describedby="basic-addon2" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" data-bt-pesquisa type="submit">Pesquisa</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" data-bt-historico type="button">Hist√≥rico</button>
                    </div>
                </form>
            </footer>
        </div>
        <section class="pt-3">
            <table class="table table-bordered table-dark text-center flex-wrap">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">üå§Ô∏è</th>
                        <th scope="col">Descri√ß√£o</th>
                        <th scope="col">Temperatura</th>
                        <th scope="col">Vento</th>
                        <th scope="col">Humidade</th>
                        <th scope="col">Hor√°rio</th>
                    </tr>
                </thead>
                <tbody data-table>

                </tbody>
            </table>
        </section>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
